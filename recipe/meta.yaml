{% set name = "tree_sitter_languages" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grantjenks/py-tree-sitter-languages/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a10c786fb25e435f616b93b1536c7b52b5740428f78f25b87223b01575b8f8e9

build:
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
  run:
    - python
    - tree_sitter

test:
  imports:
    - tree_sitter_languages
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/grantjenks/py-tree-sitter-languages
  summary: Python Bindings for Tree Sitter with All Languages
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
